<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inkwell</title>
    <link rel="modulepreload" href="/js/stimulus.vendor.js?20260213.1">
	<link rel="stylesheet" href="/styles/pico.css?20260213.1">
	<link rel="stylesheet" href="/styles/inkwell.css?20260216.16">
  </head>
  <body>
    <main data-controller="auth session" data-auth-state="loading">
      <section class="auth-screen" data-auth-target="signin">
        <div class="auth-card">
          <p class="eyebrow">Inkwell</p>
          <p class="lede">
            Feed reader with Micro.blog sync and highlighting.
          </p>
          <button data-action="auth#signin">
            Sign in with Micro.blog
          </button>
        </div>
      </section>

      <section class="app-shell" data-auth-target="app" hidden>
        <div class="layout">
          <aside class="left-pane" data-controller="timeline">
            <header class="sidebar-header">
              <div class="sidebar-controls">
                <div class="user-menu" data-controller="user-menu">
                  <button
                    type="button"
                    class="avatar-button"
                    data-user-menu-target="button"
                    data-action="user-menu#toggle"
                    aria-haspopup="menu"
                    aria-expanded="false"
                  >
                    <img class="sidebar-logo" src="/images/blank_avatar.png" alt="User avatar" data-auth-target="avatar">
                  </button>
                  <div class="user-menu-popover" data-user-menu-target="popover" hidden>
                    <a class="user-menu-item" href="https://micro.blog" data-action="user-menu#close">
                      Go to Micro.blog
                    </a>
					<button type="button" class="user-menu-item" data-action="user-menu#openSubscriptions user-menu#close" data-user-menu-mode="subscribe">
						New Feed...
					</button>
					<button type="button" class="user-menu-item" data-action="user-menu#openSubscriptions user-menu#close" data-user-menu-mode="manage">
						Feeds
					</button>
					<button type="button" class="user-menu-item" data-action="user-menu#openBookmarks user-menu#close">
						Bookmarks
					</button>
					<button type="button" class="user-menu-item" data-action="user-menu#openHighlights user-menu#close">
						Highlights
					</button>
					<div class="user-menu-divider" role="separator"></div>
					<button type="button" class="user-menu-item" data-action="user-menu#refresh user-menu#close">
						<span class="user-menu-label">Refresh</span>
						<span class="user-menu-shortcut">R</span>
					</button>
					<button type="button" class="user-menu-item" data-action="user-menu#markAllRead user-menu#close">
						Mark All as Read
					</button>
					<button type="button" class="user-menu-item" data-action="user-menu#toggleHideRead user-menu#close">
						<span class="user-menu-label" data-user-menu-target="toggleReadPosts">Hide Read Posts</span>
						<span class="user-menu-shortcut">H</span>
					</button>
					<div class="user-menu-divider" role="separator"></div>
					<button type="button" class="user-menu-item" data-action="user-menu#openHelp user-menu#close">
						Help
					</button>
                    <button type="button" class="user-menu-item" data-action="user-menu#close auth#signout">
                      Sign Out
                    </button>
                  </div>
                </div>
                <div class="segments" data-timeline-target="segments">
                  <button type="button" data-segment="today" data-action="timeline#showToday" aria-pressed="true">
                    Today
                  </button>
                  <button type="button" data-segment="recent" data-action="timeline#showRecent">
                    Recent
                  </button>
                  <button type="button" data-segment="fading" data-action="timeline#showFading">
                    Fading
                  </button>
                </div>
                <div class="search-field" data-timeline-target="search" hidden>
                  <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <circle cx="11" cy="11" r="7"></circle>
                    <path d="M16.65 16.65L21 21"></path>
                  </svg>
                  <input
                    type="search"
                    placeholder="Search"
                    data-timeline-target="searchInput"
                  >
                </div>
                <button
                  type="button"
                  class="search-toggle"
                  data-action="timeline#toggleSearch"
                  data-timeline-target="searchToggle"
                  aria-label="Search"
                >
                  <svg class="icon-search" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <circle cx="11" cy="11" r="7"></circle>
                    <path d="M16.65 16.65L21 21"></path>
                  </svg>
                  <img class="icon-spinner" src="/images/progress_spinner.svg" alt="" aria-hidden="true">
                  <svg class="icon-close" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M6 6L18 18"></path>
                    <path d="M18 6L6 18"></path>
                  </svg>
                </button>
              </div>
            </header>
            <div class="timeline" data-timeline-target="list"></div>
          </aside>

          <section class="right-pane" data-controller="reader highlight highlights subscriptions">
            <div class="right-content">              
				<div class="reader-view" data-subscriptions-target="readerView" data-highlights-target="readerView">
					<header class="reader-header">
						<div class="reader-primary">
							<button
								type="button"
								class="mobile-back-button"
								data-action="session#showTimeline"
								aria-label="Back to timeline"
							>
								<svg class="mobile-back-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
									<path d="M14 6L8 12L14 18"></path>
								</svg>
							</button>
							<div class="segments reader-tabs" data-highlights-target="tabs">
								<button
									type="button"
									class="reader-tab"
									data-action="highlights#showReader"
									data-highlights-target="readerTab"
									aria-pressed="true"
								>
									<img class="reader-avatar" src="/images/blank_avatar.png" alt="" data-reader-target="avatar" hidden>
									<span data-reader-target="title">Select a post</span>
								</button>
								<button
									type="button"
									class="highlights-toggle"
									data-action="highlights#showHighlights"
									data-highlights-target="toggle"
									aria-pressed="false"
									hidden
								>
									0 highlights
								</button>
							</div>
						</div>
						<div class="reader-actions">
							<p class="reader-meta" data-reader-target="meta"></p>
							<div class="reader-menu user-menu" data-controller="reader-menu">
								<button
									type="button"
									class="reader-menu-button"
									data-reader-menu-target="button"
									data-action="reader-menu#toggle"
									aria-haspopup="menu"
									aria-expanded="false"
								>
									<svg class="reader-menu-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
										<circle cx="5" cy="12" r="1.6"></circle>
										<circle cx="12" cy="12" r="1.6"></circle>
										<circle cx="19" cy="12" r="1.6"></circle>
									</svg>
								</button>
								<div class="reader-menu-popover user-menu-popover" data-reader-menu-target="popover" hidden>
									<button type="button" class="user-menu-item" data-reader-menu-target="newPost" data-action="reader-menu#newPost">
										New Post...
									</button>
									<button type="button" class="user-menu-item" data-reader-menu-target="copyLink" data-action="reader-menu#copyLink">
										Copy Link
									</button>
									<button type="button" class="user-menu-item" data-reader-menu-target="toggleRead" data-action="reader-menu#toggleRead">
										<span class="user-menu-label" data-reader-menu-target="toggleReadLabel">Mark as Read</span>
										<span class="user-menu-shortcut">U</span>
									</button>
									<button type="button" class="user-menu-item" data-reader-menu-target="bookmark" data-action="reader-menu#toggleBookmark">
										<span class="user-menu-label" data-reader-menu-target="bookmarkLabel">Bookmark</span>
										<span class="user-menu-shortcut">B</span>
									</button>
										<button
											type="button"
											class="user-menu-item reader-menu-text-settings-toggle"
											data-reader-menu-target="textSettingsToggle"
											data-action="reader-menu#toggleTextSettings"
											aria-expanded="false"
										>
											<span class="user-menu-label">Text Settings</span>
										</button>
									<div class="reader-menu-text-settings" data-reader-menu-target="textSettingsPane">
										<p class="reader-text-settings-label">Background</p>
										<div class="reader-text-theme-grid">
											<button
												type="button"
												class="reader-text-theme-option"
												data-reader-menu-target="colorOption"
												data-theme-id="white"
												data-action="reader-menu#selectTextTheme"
												aria-label="White"
												title="White"
												style="--swatch-color: #FFFFFF;"
											></button>
											<button
												type="button"
												class="reader-text-theme-option"
												data-reader-menu-target="colorOption"
												data-theme-id="light-gray"
												data-action="reader-menu#selectTextTheme"
												aria-label="Gray"
												title="Gray"
												style="--swatch-color: #F3F4F6;"
											></button>
											<button
												type="button"
												class="reader-text-theme-option"
												data-reader-menu-target="colorOption"
												data-theme-id="tan"
												data-action="reader-menu#selectTextTheme"
												aria-label="Tan"
												title="Tan"
												style="--swatch-color: #F2E7D7;"
											></button>
											<button
												type="button"
												class="reader-text-theme-option"
												data-reader-menu-target="colorOption"
												data-theme-id="night"
												data-action="reader-menu#selectTextTheme"
												aria-label="Night"
												title="Night"
												style="--swatch-color: #181E28;"
											></button>
											<button
												type="button"
												class="reader-text-theme-option"
												data-reader-menu-target="colorOption"
												data-theme-id="black"
												data-action="reader-menu#selectTextTheme"
												aria-label="Black"
												title="Black"
												style="--swatch-color: #000000;"
											></button>
										</div>
										<p class="reader-text-settings-label">Font</p>
										<div class="reader-text-font-list" data-reader-menu-target="fontList"></div>
									</div>
									<div class="user-menu-divider" role="separator"></div>
									<button type="button" class="user-menu-item" data-reader-menu-target="filterFeed" data-action="reader-menu#filterFeed">
										Show All Posts
									</button>
								</div>
							</div>
						</div>
					</header>

					<div class="reader-pane" data-highlights-target="readerPane">
						<article
							class="reader-content"
							data-reader-target="content"
							data-highlight-target="content"
							data-highlights-target="content"
						></article>

						<div class="highlight-toolbar" data-highlight-target="toolbar" hidden>
							<button type="button" data-action="highlight#newPost">New Post...</button>
							<button type="button" data-action="highlight#create">Highlight</button>
						</div>
					</div>

					<div class="highlights-pane" data-highlights-target="highlightsPane" hidden>
						<div class="highlights-list" data-highlights-target="list"></div>
					</div>
				</div>

				<section class="subscriptions-pane" data-subscriptions-target="pane" hidden>
					<header class="subscriptions-header">
						<div class="pane-header-primary">
							<button
								type="button"
								class="mobile-back-button"
								data-action="session#showTimeline"
								aria-label="Back to timeline"
							>
								<svg class="mobile-back-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
									<path d="M14 6L8 12L14 18"></path>
								</svg>
							</button>
							<h2>Subscriptions</h2>
						</div>
						<div class="subscriptions-search search-field">
							<svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
								<circle cx="11" cy="11" r="7"></circle>
								<path d="M16.65 16.65L21 21"></path>
							</svg>
							<input
								type="search"
								placeholder="Search subscriptions"
								aria-label="Search subscriptions"
								autocomplete="off"
								spellcheck="false"
								data-subscriptions-target="searchInput"
								data-action="input->subscriptions#handleSearchInput"
							>
						</div>
						<div class="subscriptions-actions">
							<button type="button" class="btn-sm" data-action="subscriptions#startNewFeed">New Feed...</button>
							<button type="button" class="btn-sm" data-subscriptions-target="importButton" data-action="subscriptions#importSubscriptions">Import OPML</button>
							<button type="button" class="btn-sm" data-action="subscriptions#exportSubscriptions">Export</button>
						</div>
						<input
							type="file"
							accept=".opml,.xml,text/xml,application/xml"
							data-subscriptions-target="importInput"
							data-action="subscriptions#importFileSelected"
							hidden
						>
					</header>
					<div class="subscriptions-form" data-subscriptions-target="formWrapper" hidden>
						<form data-action="subscriptions#subscribe">
							<div class="subscriptions-form-row">
								<input
									type="text"
									placeholder="RSS or JSON Feed URL, or @username"
									autocomplete="off"
									spellcheck="false"
									data-subscriptions-target="input"
								>
								<button type="submit" data-subscriptions-target="submit">
									Subscribe
								</button>
							</div>
							<div class="subscriptions-status">
								<img class="subscriptions-spinner" src="/images/progress_spinner.svg" alt="" aria-hidden="true" data-subscriptions-target="spinner" hidden>
								<div class="subscriptions-status-text" data-subscriptions-target="status" hidden></div>
							</div>
						</form>
					</div>
					<div class="subscriptions-import" data-subscriptions-target="importStatus" hidden>
						<div class="subscriptions-import-row">
							<span class="subscriptions-import-text" data-subscriptions-target="importText" aria-live="polite"></span>
							<progress max="0" value="0" data-subscriptions-target="importProgress"></progress>
							<button
								type="button"
								class="subscriptions-import-cancel"
								data-subscriptions-target="importCancel"
								data-action="subscriptions#cancelImport"
								aria-label="Cancel import"
							>
								<svg class="icon-close" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
									<path d="M6 6L18 18"></path>
									<path d="M18 6L6 18"></path>
								</svg>
							</button>
						</div>
					</div>
					<div class="subscriptions-failed" data-subscriptions-target="failedSection" hidden>
						<p class="subscriptions-failed-title">Failed imports</p>
						<div class="subscriptions-list" data-subscriptions-target="failedList"></div>
					</div>
					<div class="subscriptions-list" data-subscriptions-target="list"></div>
				</section>
				<section class="all-highlights-pane" data-highlights-target="pane" hidden>
					<header class="all-highlights-header">
						<div class="pane-header-primary">
							<button
								type="button"
								class="mobile-back-button"
								data-action="session#showTimeline"
								aria-label="Back to timeline"
							>
								<svg class="mobile-back-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
									<path d="M14 6L8 12L14 18"></path>
								</svg>
							</button>
							<h2>Highlights</h2>
						</div>
						<div class="all-highlights-search search-field">
							<svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
								<circle cx="11" cy="11" r="7"></circle>
								<path d="M16.65 16.65L21 21"></path>
							</svg>
							<input
								type="search"
								placeholder="Search highlights"
								aria-label="Search highlights"
								autocomplete="off"
								spellcheck="false"
								data-highlights-target="searchInput"
								data-action="input->highlights#handleSearchInput"
							>
						</div>
					</header>
					<div class="highlights-list" data-highlights-target="globalList"></div>
				</section>
            </div>
          </section>
        </div>
      </section>
    </main>

    <script type="module" src="/js/app.js?20260216.6"></script>
  </body>
</html>
